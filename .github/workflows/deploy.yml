name: Deploy Application

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'scripts/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for AWS credentials
        id: check-secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "⚠️  AWS secrets not configured. Skipping deployment."
            echo ""
            echo "To enable deployment, add these GitHub secrets:"
            echo "  - AWS_ACCESS_KEY_ID"
            echo "  - AWS_SECRET_ACCESS_KEY"
            echo "  - AWS_PRIMARY_REGION"
            echo "  - INFRA_OUTPUTS_JSON"
            echo ""
            echo "See docs/infrastructure-setup.md for setup instructions."
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
            echo "✅ AWS secrets found. Proceeding with deployment."
          fi

      - name: Setup Node.js
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package.json

      - name: Configure AWS Credentials
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_PRIMARY_REGION }}

      - name: Deploy
        if: steps.check-secrets.outputs.has_secrets == 'true'
        env:
          INFRA_CONFIG: ${{ github.workspace }}/config/infra-outputs.json
        run: |
          # Write infra config from secret
          echo '${{ secrets.INFRA_OUTPUTS_JSON }}' > "$INFRA_CONFIG"
          ./scripts/deploy.sh

      - name: Notify (secrets not configured)
        if: steps.check-secrets.outputs.has_secrets == 'false'
        run: |
          echo "::notice::Deployment skipped - AWS secrets not configured yet"
          echo "::notice::This is expected for new repositories. Add secrets when infrastructure is ready."
