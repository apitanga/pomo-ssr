name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package.json

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Build
        working-directory: app
        run: npm run build

      - name: Type check
        working-directory: app
        run: npx nuxt typecheck || true
